name: Run Pooh Points

on:
  workflow_dispatch:
    inputs:
      date_yyyymmdd:
        description: "Game date (YYYYMMDD). Leave blank for today."
        required: false
        default: ""
  schedule:
    # Every 5 minutes (time window enforced in job)
    - cron: "*/5 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Window check (America/Chicago)
        id: window_check
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          DAY="$(TZ=America/Chicago date +%u)"   # 1=Mon â€¦ 7=Sun
          HM="$(TZ=America/Chicago date +%H%M)"  # HHMM
          should_run="false"

          if [[ "$DAY" == "2" || "$DAY" == "3" ]]; then
            [[ "$HM" -ge 1700 && "$HM" -le 2330 ]] && should_run="true"
          fi

          if [[ "$DAY" == "6" || "$DAY" == "7" ]]; then
            [[ "$HM" -ge 1100 && "$HM" -le 2330 ]] && should_run="true"
          fi

          echo "should_run=$should_run" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        if: github.event_name == 'workflow_dispatch' || steps.window_check.outputs.should_run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        if: github.event_name == 'workflow_dispatch' || steps.window_check.outputs.should_run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml openpyxl

      - name: Run Pooh Points
        if: github.event_name == 'workflow_dispatch' || steps.window_check.outputs.should_run == 'true'
        id: run_pooh
        shell: bash
        run: |
          set -euo pipefail

          DATE_INPUT="$(echo "${{ inputs.date_yyyymmdd }}" | tr -d '[:space:]')"

          if [[ -n "$DATE_INPUT" ]]; then
            python -u app/python_today_pooh.py "$DATE_INPUT" | tee pooh.log
          else
            python -u app/python_today_pooh.py | tee pooh.log
          fi

          SEC_GAMES="$(grep -Eo 'Found [0-9]+ SEC-involved games' pooh.log | awk '{print $2}' | head -n1 || true)"
          [[ -z "$SEC_GAMES" ]] && SEC_GAMES=0
          echo "sec_games=$SEC_GAMES" >> "$GITHUB_OUTPUT"

      - name: Commit output (only if SEC games exist)
        if: steps.run_pooh.outputs.sec_games != '0'
        run: |
          git config user.name "pooh-bot"
          git config user.email "pooh-bot@users.noreply.github.com"
          git add docs/*.html docs/*.xlsx || true
          git commit -m "Update Pooh Points site" || exit 0
          git push
