name: Run Pooh Points

on:
  workflow_dispatch:
    inputs:
      date_yyyymmdd:
        description: "Game date (YYYYMMDD). Leave blank for today."
        required: false
        default: ""
  schedule:
    # SAFEST: every 10 minutes. 5-minute cron frequently gets throttled/suppressed.
    - cron: "*/10 * * * *"

permissions:
  contents: write

concurrency:
  # Prevent overlapping runs from piling up (and choking Pages)
  group: pooh-points
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Window check (America/Chicago)
        id: window_check
        shell: bash
        run: |
          set -euo pipefail

          # Manual runs should always proceed
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            echo "reason=manual" >> "$GITHUB_OUTPUT"
            echo "Manual run: allowed."
            exit 0
          fi

          DAY="$(TZ=America/Chicago date +%u)"   # 1=Mon ... 7=Sun
          HM="$(TZ=America/Chicago date +%H%M)"  # HHMM

          should_run="false"
          reason="outside_window"

          # Tue (2) or Wed (3): 17:00–23:30 CT
          if [[ "$DAY" == "2" || "$DAY" == "3" ]]; then
            if [[ "$HM" -ge 1700 && "$HM" -le 2330 ]]; then
              should_run="true"
              reason="tue_wed_window"
            fi
          fi

          # Sat (6) or Sun (7): 11:00–23:30 CT
          if [[ "$DAY" == "6" || "$DAY" == "7" ]]; then
            if [[ "$HM" -ge 1100 && "$HM" -le 2330 ]]; then
              should_run="true"
              reason="weekend_window"
            fi
          fi

          echo "CT day=$DAY time=$HM -> should_run=$should_run ($reason)"
          echo "should_run=$should_run" >> "$GITHUB_OUTPUT"
          echo "reason=$reason" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        if: github.event_name == 'workflow_dispatch' || steps.window_check.outputs.should_run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        if: github.event_name == 'workflow_dispatch' || steps.window_check.outputs.should_run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml openpyxl

      - name: Compute dates (today + previous day)
        if: github.event_name == 'workflow_dispatch' || steps.window_check.outputs.should_run == 'true'
        id: dates
        shell: bash
        run: |
          set -euo pipefail

          INPUT="$(echo "${{ inputs.date_yyyymmdd }}" | tr -d '[:space:]')"

          if [[ -n "${INPUT}" ]]; then
            # If a date is provided, use that date and the previous calendar day
            D0="${INPUT}"
            D1="$(date -d "${INPUT} -1 day" +%Y%m%d)"
            echo "mode=manual_with_date" >> "$GITHUB_OUTPUT"
          else
            # If no date is provided, use today and yesterday in America/Chicago
            D0="$(TZ=America/Chicago date +%Y%m%d)"
            D1="$(TZ=America/Chicago date -d "yesterday" +%Y%m%d)"
            echo "mode=auto_or_manual_blank" >> "$GITHUB_OUTPUT"
          fi

          echo "d0=${D0}" >> "$GITHUB_OUTPUT"
          echo "d1=${D1}" >> "$GITHUB_OUTPUT"
          echo "Dates to process: ${D0} and ${D1}"

      - name: Run script for both dates (writes outputs into docs/)
        if: github.event_name == 'workflow_dispatch' || steps.window_check.outputs.should_run == 'true'
        id: run_pooh
        shell: bash
        run: |
          set -euo pipefail

          D0="${{ steps.dates.outputs.d0 }}"
          D1="${{ steps.dates.outputs.d1 }}"

          echo "=== RUN 1: ${D0} ==="
          python -u app/python_today_pooh.py "${D0}" | tee "pooh_${D0}.log"

          echo "=== RUN 2: ${D1} ==="
          python -u app/python_today_pooh.py "${D1}" | tee "pooh_${D1}.log"

          # Combine “SEC games found” from both logs
          G0="$(grep -Eo 'Found [0-9]+ SEC-involved games' "pooh_${D0}.log" | head -n 1 | awk '{print $2}' || true)"
          G1="$(grep -Eo 'Found [0-9]+ SEC-involved games' "pooh_${D1}.log" | head -n 1 | awk '{print $2}' || true)"
          [[ -z "${G0}" ]] && G0="0"
          [[ -z "${G1}" ]] && G1="0"

          echo "sec_games_d0=${G0}" >> "$GITHUB_OUTPUT"
          echo "sec_games_d1=${G1}" >> "$GITHUB_OUTPUT"
          echo "SEC games found: ${D0}=${G0}, ${D1}=${G1}"

      - name: Commit updated site files (only if docs/ changed)
        if: github.event_name == 'workflow_dispatch' || steps.window_check.outputs.should_run == 'true'
        shell: bash
        run: |
          set -euo pipefail

          # Only commit if docs/ has real changes
          if [[ -z "$(git status --porcelain docs/)" ]]; then
            echo "No changes in docs/. Nothing to commit."
            exit 0
          fi

          git config user.name "pooh-bot"
          git config user.email "pooh-bot@users.noreply.github.com"

          git add docs/*.html docs/*.xlsx || true
          git commit -m "Update Pooh Points site" || echo "No changes to commit"
          git push
